{% extends 'gradmatchapp/base.html' %}

<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		{% block body %}

			{% if deadline_list %}
				<ul>
				    {% for deadline in deadline_list %}
					    <li>
					        <a href="{% url 'gradmatchapp:detail' deadline.id %}">{{deadline.name}}</a>
					    </li>
				    {% endfor %}
				</ul>
			{% else %}
			{% endif %}
		{% endblock %}
	</body>
</html>
