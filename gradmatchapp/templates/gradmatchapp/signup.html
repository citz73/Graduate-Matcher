{% extends './base.html' %}

<!DOCTYPE html>
{% block body %}
<html>
	<head>
		<title></title>
	</head>
	<body id="login_page">
		<div class="container" id="login_form">
			<div class="col-sm-6">
				<div class="panel panel-default">
					<div class="panel-heading">Sign up</div>
					<div class="panel-body">
						<form method="post">
							{% csrf_token %}
							{{ form.as_p }}
							<button type="submit">Sign up</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
{% endblock %}
