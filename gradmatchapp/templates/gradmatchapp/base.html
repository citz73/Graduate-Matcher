{% load static %}


<!DOCTYPE html>
<html>
	<head>
		<title></title>

		<link rel="stylesheet" type="text/css" href="{% static 'gradmatchapp/style.css' %}">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	</head>
	<body>
		<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="/gradmatchapp">GradMatchApp</a>
				</div>
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="./locations">Locations</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Link 2</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Link 3</a>
					</li>
					<li>
						<a class="nav-link" href="./signup">Sign Up</a>
					</li>
					<li>
						{% if user.is_authenticated %}
						<a class="nav-link" href="./logout">Logout</a>
						{% else %}
						<a class="nav-link" href="./login">Login</a>
						{% endif %}
					</li>
				</ul>

			</div>
		</nav>
		<!-- Reference: calazan.com/adding-basic-search-to-your-djang-site/-->
		<div class="searchBar">
			<form id = "searchform" action="{% url 'locations/{{location.id}}' %" method="get" accept-carset="utf-8">
				<input class="searchfield" id="searchbox" name="q" type="text" placeholder="Search Schools..."></input>
				<button type="submit" style="background-color:rgb(80, 167, 207)">Submit
					<i class="fa fa-search"></i>
				</button>
			</form>
		</div>
		
		{% block body %}
		{% endblock %}
		
	</body>

</html>
