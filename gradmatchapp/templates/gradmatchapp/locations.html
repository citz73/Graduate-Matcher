{% extends 'gradmatchapp/base.html' %}

<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		{% block body %}
			<div class="container" id="locations">
				<h1>Pick your State</h1>
				<!-- Reference: calazan.com/adding-basic-search-to-your-djang-site/-->
				<div class="searchBar">
					<form id = "searchform" action="{% url 'locations/{{location.id}}' %" method="get" accept-carset="utf-8">
						<input class="searchfield" id="searchbox" name="q" type="text" placeholder="Search Schools..."></input>
						<button type="submit" id="submit">Submit<i class="fa fa-search"></i>
						</button>
					</form>
				</div>
				<table>
					<tr><th>States</th></tr>
					{% for location in object_list %}
					<tr id="schools">
						<td>
							<a href="locations/{{location.id}}">
								{{ location.location_name }}</br>
								{{ location.id }}
							</a></br>
						</td>
					</tr>
					{% endfor %}
				</table>
			</div>
		{% endblock %}
	</body>
</html>
