{% extends 'gradmatchapp/base.html' %}


<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	{% block body %}
		<div id="login_page">
			<h1>Add your deadline to our database</h1>
			{% if submitted %}
				<p class="success">
					Your deadline was submitted successfully. Thank you.
				</p>
			{% else %}
				<form class="" method="post" novalidate=>
					<table>
						{{ form.as_table }}
						<tr>
							<td>&nbsp;</td>
							<td><input type="submit" value="Submit"></td>
						</tr>
					</table>
					{% csrf_token %}
				</form>
			{% endif %}
		</div>
	{% endblock %}
</body>
</html>
